{% extends "snippets/base.html" %}


{% block content%}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>IP Address</th>
            <th>MAC Address</th>
        </tr>
        </thead>
        <tbody>
        {% for data in object_list %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.ipv4 }}</td>
                <td>{{ data.mac_address }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock content%}
